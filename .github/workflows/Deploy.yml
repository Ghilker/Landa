name: Deploy to FTP

on:
  push:
    branches:
      - master
   
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Update Git
      run: sudo apt-get update && sudo apt-get install git
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install git-ftp
      run: sudo apt-get install git-ftp
    - name: Deploy to FTP
      run: |
        git ftp push -vv --user ${{ secrets.FTP_USERNAME }} --passwd ${{ secrets.FTP_PASSWORD }} ${{ secrets.FTP_SERVER }}
